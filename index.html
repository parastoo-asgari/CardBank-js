<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Caprasimo&family=Chewy&family=Dancing+Script:wght@400;600;700&family=Domine&family=Lato:wght@100;400&family=Lora:ital,wght@0,400;1,500&family=Lugrasimo&family=Merriweather&family=Noto+Sans&family=Oswald:wght@300&family=PT+Serif&family=Pacifico&family=Poppins:ital@0;1&family=REM:wght@300&family=Roboto:ital,wght@0,500;1,400&family=Signika+Negative:wght@300&family=Sriracha&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="asset/style/master.css">
    <title>Document</title>
</head>


<body>
    <main>
        <h1>parastoo asgari</h1>
        <div id="card">

            <div class="title">
                <span>VISA</span>
            </div>
            <figure>
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path
                        d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
                        style='color:white;' />
                </svg>
                <img src="asset/img/222.png" alt="">
            </figure>
            <div class="top-card">
                <input id="input1" type="text" placeholder="0000">
                <input id="input2" type="text" placeholder="0000">
                <input id="input3" type="text" placeholder="0000">
                <input id="input4" type="text" placeholder="0000">
            </div>
            <div class="button-card">
                <div class="button">
                    <input id="input8" type="text" placeholder="00">
                    <span>/</span>
                    <input id="input9" type="text" placeholder="00">
                </div>
                <label for="input10" style="color:white; margin-left: 20px; ">Code:
                    <input id="input10" name="input10" type="text" placeholder="000"
                        style="background-color: #ffffff00; margin-top: 10px;border: none;outline: none;">
                </label>

            </div>
        </div>





        <div class="form">
            <label for="cards">Credit Card Number:</label>
            <input type="text" name="cards" id="cards" style="color: rgb(70, 69, 69); padding: 20px;"
                placeholder="0000 0000 0000 0000">

            <div class="expiration">
                <label for="" style="margin-top: 20px;width: 100%;">Expiration Date:</label>
                <br>
                <input id="Expiration1" type="text" placeholder="00">
                <span>/</span>
                <input id="Expiration2" type="text" placeholder="00">
            </div>
            <label for="code">code:</label>
            <input id="code" type="text" placeholder="000">

            <button onclick="_btn()">Submit</button>
        </div>
    </main>

</body>
<script src="asset/js/master.js"></script>

</html>
